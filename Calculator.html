<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: Arial, Helvetica, sans-serif;
    }

    .calculator {
      background: #ffffff;
      padding: 22px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      width: 300px;
    }

    .title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
      color: #5a4fcf;
    }

    .display {
      width: 100%;
      height: 55px;
      margin-bottom: 15px;
      font-size: 26px;
      text-align: right;
      padding: 10px;
      border: none;
      border-radius: 10px;
      outline: none;
      background: #f1f3ff;
      font-weight: bold;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
      color: #fff;
    }

    button:hover {
      transform: scale(1.05);
    }

    .num { background: #6c8cff; }
    .operator { background: #ff9f43; }
    .equals { background: #06d6a0; grid-column: span 2; }
    .clear { background: #ef476f; }
    .func { background: #9b5de5; }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="title">Calculator</div>
    <input type="text" id="display" class="display" disabled />

    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="func" onclick="deleteLast()">⌫</button>
      <button class="operator" onclick="append('%')">%</button>
      <button class="operator" onclick="append('/')">÷</button>

      <button class="num" onclick="append('7')">7</button>
      <button class="num" onclick="append('8')">8</button>
      <button class="num" onclick="append('9')">9</button>
      <button class="operator" onclick="append('*')">×</button>

      <button class="num" onclick="append('4')">4</button>
      <button class="num" onclick="append('5')">5</button>
      <button class="num" onclick="append('6')">6</button>
      <button class="operator" onclick="append('-')">−</button>

      <button class="num" onclick="append('1')">1</button>
      <button class="num" onclick="append('2')">2</button>
      <button class="num" onclick="append('3')">3</button>
      <button class="operator" onclick="append('+')">+</button>

      <button class="func" onclick="squareRoot()">√</button>
      <button class="num" onclick="append('0')">0</button>
      <button class="num" onclick="append('.')">.</button>
      <button class="equals" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function squareRoot() {
      try {
        display.value = Math.sqrt(eval(display.value));
      } catch {
        display.value = 'Error';
      }
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
